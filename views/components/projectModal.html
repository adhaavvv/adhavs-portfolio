
  
  <div id="<%= id %>" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-box" onclick="event.stopPropagation()">
  
      <button class="close-btn" onclick="closeModal()">×</button>
  
      <!-- TOP ROW -->
      <div class="modal-content">
  
        <!-- LEFT: PROJECT DEMO VIDEO -->
        <div class="modal-video">
          <video controls autoplay muted loop playsinline>
            <source src="<%= demoVideo %>" type="video/mp4">
          </video>
        </div>
  
        <!-- RIGHT: TEXT CONTENT -->
        <div class="modal-info">
          <h1><%= title %></h1>
  
          <p class="modal-description">
            <%= description %>
          </p>
  
          <p class="modal-tech">
            <b>Programming Languages / Tools:</b><br>
            <%= tech %>
          </p>
  
          <div class="modal-palette">
            <b>Colour Palette:</b>
            <div class="palette-row">
              <% palette.forEach(color => { %>
                <span class="color-dot" style="background:<%= color %>"></span>
              <% }) %>
            </div>
          </div>
        </div>
  
      </div>
  
      <!-- BOTTOM: SNAPSHOTS -->
      <div class="modal-gallery">
        <% snapshots.forEach(img => { %>
          <img src="<%= img %>" alt="project snapshot">
        <% }) %>
      </div>
    </div>
  </div>
  
<!-- FULLSCREEN IMAGE VIEWER -->
<div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
  <button class="lightbox-close" onclick="closeLightbox()">×</button>

  <button class="nav prev" onclick="prevImage()">‹</button>

  <img id="lightbox-img" src="" />

  <button class="nav next" onclick="nextImage()">›</button>
</div>
